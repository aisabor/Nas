<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasdaq Stocks Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white py-4">
    <h1 class="text-center">Nasdaq Stocks Tracker</h1>
  </header>
  
  <div class="container my-4">
    <button onclick="toggleDarkMode()" class="btn danger btn-outline-light mb-4">Toggle dark mode</button>
    
    <div class="row">
      <!-- Top 10 Nasdaq Stocks Section -->
      <section class="col-lg-4 col-md-6 mb-4 order-1 order-lg-2">
        <h2 class="text-center mb-3">Top 10 Nasdaq Stocks</h2>
        <div id="stocks-container" class="row d-flex flex-wrap">
          <!-- Stock Cards will be inserted here dynamically -->
        </div>
      </section>

      <!-- Market Decision Section -->
      <section class="col-lg-4 col-md-6 mb-4 order-2">
        <h2 class="text-center mb-3">Market Decision</h2>
        <p class="bg-dark text-light py-3 text-center rounded" id="market-decision">Loading...</p>
        <!-- Nasdaq Live Chart -->
        <div id="nasdaq-chart" class="mt-3">
          <iframe src="https://www.tradingview.com/embed-widget/mini-chart/" frameborder="0" width="100%" height="300px"></iframe>
        </div>
      </section>

      <!-- Useful Links Section -->
      <aside class="col-lg-4 col-md-6 mb-4 order-3">
        <h2 class="text-center mb-3">Useful Links</h2>
        <div id="useful-links-container" class="d-grid gap-3">
          <div class="stock-card">
            <a href="https://www.investing.com/indices/nq-100-futures-technical?cid=1175151" target="_blank">
              <img src="invest.png" alt="Investing.com" class="img-fluid mb-2">
              Check Nasdaq futures on Investing.com
            </a>
          </div>
          <div class="stock-card">
            <a href="https://www.tradingview.com/chat/#stock" target="_blank">
              <img src="TradingView.png" alt="TradingView" class="img-fluid mb-2">
              Join stock discussions on TradingView
            </a>
          </div>
          <div class="stock-card">
            <a href="http://127.0.0.1:5500/bloom.html" target="_blank">
              <img src="bloom.png" alt="Bloomberg" class="img-fluid mb-2">
              Visit Bloomberg for financial news
            </a>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2024 Nasdaq Stocks Tracker. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
